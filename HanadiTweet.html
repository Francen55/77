<!DOCTYPE html>
<html>
    <head>
        <title>#鼻血なうツイート</title>
        <style type="text/css">
            div{
                text-align: center;
            }
            .red_text{
                color: red;
            }
        </style>

    </head>
    <body>
        <div>
            <h1><span class="red_text">#鼻血なう</span>ツイート</h1>
            <h2>↓のツイッターボタンを押す事で<span class="red_text">#鼻血なう</span>のハッシュタグに加え</h2>
            <h2>本日の日付を付与された文章と一緒にツイッター投稿画面へ遷移します。</h2>
            <h2><span class="red_text">鼻血</span>が出てしまった事をツイッターで報告する時にご活用下さい。</h2>
            <h4>※Tweetボタンを押しただけではツイートされないのでご安心ください。</h4>
            <a id="twitter" href="https://twitter.com/intent/tweet" class="twitter-hashtag-button" data-text="#鼻血なう YYYY.MM.DD" data-show-count="false" data-size="large">Tweet #鼻血なう</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <script type="text/javascript">
            var today = new Date();
            var tweetText = document.getElementById('twitter');
            tweetText.dataset.text = "#鼻血なう\n" + dateFormat( today, "YYYY.MM.DD");

            function dateFormat( date, format){
                var month = date.getMonth() + 1;    // ０埋めする時に文字列と判断されて計算式が適応できないため予め計算しておく
                format = format.replace( /YYYY/, date.getFullYear());
                format = format.replace( /MM/, ( '00' + month).slice( -2 ));
                format = format.replace( /DD/, ( '00' + date.getDate()).slice( -2 ));
                return format;
            }
        </script>
    </body>
</html>
